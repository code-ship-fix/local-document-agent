name: Automatic Backup

on:
  push:
    branches: [ main, master ]
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
          
    - name: Check project structure
      run: |
        echo "ğŸ“ Project structure:"
        ls -la
        echo "ğŸ“ Backend directory:"
        ls -la backend/ || echo "Backend directory not found"
        echo "ğŸ“ Frontend directory:"
        ls -la frontend/ || echo "Frontend directory not found"
        
    - name: Install backend dependencies
      run: |
        if [ -f "backend/package.json" ]; then
          echo "ğŸ“¦ Installing backend dependencies..."
          cd backend
          npm ci
        else
          echo "âš ï¸ Backend package.json not found, skipping backend dependencies"
        fi
        
    - name: Install frontend dependencies
      run: |
        if [ -f "frontend/package.json" ]; then
          echo "ğŸ“¦ Installing frontend dependencies..."
          cd frontend
          npm ci
        else
          echo "âš ï¸ Frontend package.json not found, skipping frontend dependencies"
        fi
        
    - name: Build frontend (if package.json exists)
      run: |
        if [ -f "frontend/package.json" ]; then
          echo "ğŸ”¨ Building frontend..."
          cd frontend
          npm run build
        else
          echo "âš ï¸ Frontend package.json not found, skipping build"
        fi
        
    - name: Run tests (if available)
      run: |
        if [ -f "backend/package.json" ]; then
          echo "ğŸ§ª Running backend tests..."
          cd backend
          npm test --if-present || echo "No backend tests found"
        fi
        if [ -f "frontend/package.json" ]; then
          echo "ğŸ§ª Running frontend tests..."
          cd frontend
          npm test --if-present || echo "No frontend tests found"
        fi
        
    - name: Create backup archive
      run: |
        echo "ğŸ“¦ Creating backup archive..."
        tar -czf backup-$(date +%Y%m%d-%H%M%S).tar.gz \
          --exclude='node_modules' \
          --exclude='build' \
          --exclude='dist' \
          --exclude='.git' \
          --exclude='uploads' \
          --exclude='chroma_db' \
          --exclude='*.log' \
          .
        echo "âœ… Backup archive created: backup-$(date +%Y%m%d-%H%M%S).tar.gz"
        ls -la backup-*.tar.gz
          
    - name: Upload backup artifact
      uses: actions/upload-artifact@v4
      with:
        name: project-backup-${{ github.run_number }}
        path: backup-*.tar.gz
        retention-days: 30
        
    - name: Notify backup completion
      run: |
        echo "âœ… Backup completed successfully at $(date)"
        echo "ğŸ“¦ Backup file: backup-$(date +%Y%m%d-%H%M%S).tar.gz"
        echo "ğŸ”— View backup in Actions tab: https://github.com/${{ github.repository }}/actions" 